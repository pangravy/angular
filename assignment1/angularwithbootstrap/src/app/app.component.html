<section class="pricing py-5">
  <div class="container">
    <div class="row">
      <app-pricecard class="col-lg-4" *ngFor="let x of plan"
      [plan]="x.plan"
      [price]="x.price"
      [user]="x.user"
      [storage]="x.storage"
      [projects]="x.projects"
      [phone]="x.phone"
      [subdomain]="x.subdomain"
      [unlimited]="x.unlimited"
      [monthly]="x.monthly"
      [button]="x.button"
      ></app-pricecard>

    </div>
  </div>
</section>
